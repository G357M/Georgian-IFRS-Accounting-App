{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Account Types</h2>
    <a href="{{ url_for('accounts.add_account_type') }}" class="btn btn-primary mb-3">Add New Account Type</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account_type in account_types %}
            <tr>
                <td>{{ account_type.id }}</td>
                <td>{{ account_type.name }}</td>
                <td>{{ account_type.description }}</td>
                <td>
                    <a href="{{ url_for('accounts.edit_account_type', type_id=account_type.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('accounts.delete_account_type', type_id=account_type.id) }}" method="POST" class="d-inline">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this account type?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
