{% extends "base.html" %}

{% block title %}{{ action }} Employee{% endblock %}

{% block content %}
<h2>{{ action }} Employee</h2>
<form method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ employee.first_name if employee }}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ employee.last_name if employee }}">
    </div>
    <div class="form-group">
        <label for="personal_id">Personal ID</label>
        <input type="text" class="form-control" id="personal_id" name="personal_id" required value="{{ employee.personal_id if employee }}">
    </div>
    <div class="form-group">
        <label for="hire_date">Hire Date</label>
        <input type="date" class="form-control" id="hire_date" name="hire_date" required value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee }}">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" step="0.01" class="form-control" id="salary" name="salary" required value="{{ employee.salary if employee }}">
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if employee and employee.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="in_pension_scheme" name="in_pension_scheme" {% if employee and employee.in_pension_scheme %}checked{% endif %}>
        <label class="form-check-label" for="in_pension_scheme">In Pension Scheme</label>
    </div>
    <a href="{{ url_for('payroll.list_employees') }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
