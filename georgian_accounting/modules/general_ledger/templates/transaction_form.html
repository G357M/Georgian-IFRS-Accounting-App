{% extends "base.html" %}

{% block title %}New Journal Entry{% endblock %}

{% block content %}
<h2>New Journal Entry</h2>
<form method="POST" action="{{ url_for('general_ledger.add_transaction') }}">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" required>
    </div>
    <hr>
    <h4>Entries</h4>
    <p class="text-muted">Ensure that total debits equal total credits.</p>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="debit_account">Debit Account</label>
                <select class="form-control" id="debit_account" name="debit_account" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.code }} - {{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="debit_amount">Debit Amount</label>
                <input type="number" step="0.01" class="form-control" id="debit_amount" name="debit_amount" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="credit_account">Credit Account</label>
                <select class="form-control" id="credit_account" name="credit_account" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.code }} - {{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="credit_amount">Credit Amount</label>
                <input type="number" step="0.01" class="form-control" id="credit_amount" name="credit_amount" required>
            </div>
        </div>
    </div>
    <a href="{{ url_for('general_ledger.chart_of_accounts') }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Create Transaction</button>
</form>
{% endblock %}
