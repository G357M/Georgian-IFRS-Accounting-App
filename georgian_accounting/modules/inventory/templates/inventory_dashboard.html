{% extends "base.html" %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Inventory Dashboard</h2>
<div class="list-group">
  <a href="{{ url_for('inventory.list_products') }}" class="list-group-item list-group-item-action">
    <h5 class="mb-1">Products</h5>
    <p class="mb-1">View, add, and manage product information and stock levels.</p>
  </a>
  <a href="{{ url_for('inventory.list_transactions') }}" class="list-group-item list-group-item-action">
    <h5 class="mb-1">Inventory Transactions</h5>
    <p class="mb-1">Record stock movements, adjustments, and transfers.</p>
  </a>
</div>
{% endblock %}
